<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bet.On.Basketball</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Logo do jogo e título animado -->
    <header>
        <img src="src/LogoGame.png" alt="Logo do Jogo" class="logo">
        <h1 class="neon-title">Bet.On.Basketball</h1>
    </header>

    <!-- Frase chamativa com borda neon animada -->
    <section class="chamada">
        <h2 class="neon-border">Jogue contra outros jogadores e mostre suas habilidades!</h2>
        <div class="features">
            <p>1 saque diário via PIX</p>
            <p>Modo treino</p>
            <p>20 segundos por jogada</p>
        </div>
    </section>

    <!-- Seção de vídeo ajustada -->
    <section class="video-section">
        <div class="video-container">
            <video id="mainVideo" controls>
                <source src="src/PUBLICIDADE-6.mp4" type="video/mp4">
                Seu navegador não suporta a exibição de vídeos.
            </video>
        </div>
    </section>

    <!-- Botões de download com as imagens -->
    <section class="download">
        <div class="store-images">
            <!-- Botão da Google Play -->
            <div class="store-button">
                <img src="src/GooglePlay.png" alt="Google Play Logo" class="store-logo">
                <a href="https://www.rhsystemti.com/Bet.on.Basketball.apk" class="btn" target="_blank">PLAYSTORE</a>
            </div>
            <!-- Botão da App Store -->
            <div class="store-button">
                <img src="src/AppStore.png" alt="App Store Logo" class="store-logo">
                <a href="#" class="btn">APPSTORE</a>
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>© 2024 Bet.On.Basketball - Todos os direitos reservados</p>
    </footer>

</body>
</html>
